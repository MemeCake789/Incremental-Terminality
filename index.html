<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Terminal</title>
  <style>
    /* Basic styling for the terminal */
    body {
      font-family: monospace;
      background-color: #222;
      color: #eee;
    }

    #terminal-container {
      width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #555;
      border-radius: 5px;
      /* Added: remove scrollbar */
      overflow: hidden;
      font-family: CascadiaCode;
    }

    @font-face {
      font-family: "CascadiaCode";
      src: url("fonts/CascadiaCode.ttf");
    }

    .command-input {
      width: 100%;
      margin-top: 10px;
    }

    /* Remove suggestion/history */
    input {
      width: 100%;
      padding: 5px;
      background-color: #222;
      color: #eee;
      autocomplete: off;
    }

    /* Remove focus border */
    input:focus {
      outline: none; /* Remove default outline */
    }
  </style>
</head>
<body>
  <div id="terminal-container">
    <pre id="terminal-output"></pre>
    <div class="command-input">
      <input type="text" id="command-input" placeholder="$ main/users/anonymous>">
    </div>
  </div>

  <script>
    class Terminal {
      constructor(outputElement) {
        this.outputElement = outputElement;
      }

      echo(text) {
        const paragraph = document.createElement("p");
        paragraph.textContent = text;
        this.outputElement.appendChild(paragraph);
      }
    }

    const terminalOutput = document.getElementById("terminal-output");
    const commandInput = document.getElementById("command-input");
    const terminal = new Terminal(terminalOutput);

    commandInput.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        const command = commandInput.value.trim();
        terminal.echo(`$ main/users/anonymous>  ${command}`); // Display the entered command

        try {
          // Basic command evaluation (replace with your actual command logic)
          if (command === "echo hey") {
            terminal.echo("hey");
          } else {
            terminal.echo("Unknown command");
          }
        } catch (error) {
          terminal.echo("Error: " + error.message);
        }

        commandInput.value = "";
      }
    });
  </script>
</body>
</html>
