    <header>
        <div id="title">Terminalitʎ</div>
        <div id="random-message"></div>
        <div id="time-date"></div>
      </header>
    
      <script>
        var messages = [
              "Hello!",
              "Welcome!",
              "Have a great day!",
              "Stay positive!",
              "Enjoy your time!"
            ];

        // Function to display a random message
        function displayRandomMessage() {
      var randomIndex = Math.floor(Math.random() * messages.length);
      var message = messages[randomIndex];
      var randomMessageElement = document.getElementById("random-message");
      randomMessageElement.style.animation = "exit 0.5s ease-in-out";
      setTimeout(function() {
        randomMessageElement.textContent = message;
        randomMessageElement.style.animation = "slide-in 0.5s ease-in-out";
      }, 500);
    }
    
        // Initial display of random message
        displayRandomMessage();
    
        // Update random message every 10 seconds
        setInterval(displayRandomMessage, 10000);
    
        // Function to display the current time and date
        function displayTimeDate() {
          var now = new Date();
          var hours = now.getHours();
          var minutes = now.getMinutes();
          var ampm = hours >= 12 ? 'PM' : 'AM';
          hours = hours % 12;
          hours = hours ? hours : 12;
          minutes = minutes < 10 ? '0' + minutes : minutes;
          var time = hours + ':' + minutes + ' ' + ampm;
          var date = now.toLocaleDateString();
          document.getElementById("time-date").textContent = time + " - " + date + " - ";
        }
    
        // Initial display of time and date
        displayTimeDate();
    
        // Update time and date every second
        setInterval(displayTimeDate, 1000);
      </script>
