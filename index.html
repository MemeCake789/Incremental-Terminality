<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Terminal</title>
    <style>
        /* Basic styling for the terminal */
        body {
            font-family: monospace;
            background-color: #222;
            color: #eee;
        }
        #terminal-container {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            overflow-y: scroll;
        }
        .command-input {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="terminal-container">
        <pre id="terminal-output"></pre>
    </div>
    <div class="command-input">
        <input type="text" id="command-input" placeholder="Enter command">
    </div>
    <script>
        class Terminal {
            constructor(outputElement) {
                this.outputElement = outputElement;
            }

            echo(text) {
                this.outputElement.textContent += `${text}\n`;
            }
        }

        const terminalOutput = document.getElementById("terminal-output");
        const commandInput = document.getElementById("command-input");
        const terminal = new Terminal(terminalOutput);

        commandInput.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                const command = commandInput.value.trim();
                terminal.echo(`$ ${command}`); // Display the entered command

                try {
                    // Basic command evaluation (replace with your actual command logic)
                    if (command === "echo hey") {
                        terminal.echo("hey");
                    } else {
                        terminal.echo("Unknown command");
                    }
                } catch (error) {
                    terminal.echo("Error: " + error.message);
                }

                commandInput.value = "";
            }
        });
    </script>
</body>
</html>
